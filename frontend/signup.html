<html lang="en">
<head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;700&display=swap');
   
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", serif;
    scroll-behavior: smooth;
}
    
    body {
        background: linear-gradient(to right, #1e1e1e, #2b132b, #550255);
   }

    :root {
    --bg: #000000;
    --clr-1: #00c2ff;
    --clr-2: #33ff8c;
    --clr-3: #ffc640;
    --clr-4: #e54cff;
    --blur: 1rem;
    --fs: clamp(3rem, 8vw, 7rem);
    --ls: clamp(-1.75px, -0.25vw,
            -3.5px);
    --white: hsl(0, 0%, 100%);
    --light-pink: hsl(275, 100%, 97%);
    --grayish-purple: hsl(292, 16%, 49%);
    --dark-purple: #800080;
    }   

    .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    line-height: 5rem;
    font-family: 'Ubuntu', sans-serif;
    z-index: 1000;
    backdrop-filter: blur(50px);
    background-color: rgba(0, 0, 0, 0.45);
    border: 0.2px solid rgba(0, 0, 0, 0.20);
    border-radius: 10px;
    margin-top: 2%;
    margin-right: 5%;
    margin-left: 5%;
    position: fixed;
    width: 90%;
}

.left img {
    width: 30%;
    height: 30%;
    cursor: pointer;
    color: white;
    display: flex;
}

.checkBtn {
    display: none;
}

#check {
    display: none;
}

.checkBtn {
    cursor: pointer;
    font-size: 30px;
    float: right;
    color: var(--dark-purple);
    line-height: 80px;
}

.right ul {
    display: flex;
    list-style: none;
}

.right ul li a {
    padding: 10px 20px;
    font-size: 1.2rem;
    color: #999999;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.5s;
}

.right ul li a:hover {
    border-radius: 7px;
    color: rgb(255, 255, 255);
}

@media screen and (max-width:1400px) {
    .right ul li a {
        font-size: 1rem;
    }

    .left img {
        width: 25%;
        height: 25%;
        margin-left: 5%;
    }
}

@media screen and (max-width:1300px) {
    .right ul li a {
        font-size: 0.9rem;
        padding: 5px 15px;
    }
}

@media screen and (max-width:1161px) {
    .right ul li a {
        font-size: 0.8rem;
    }
}

@media screen and (max-width:1072px) {
    .right ul li a {
        font-size: 0.7rem;
        padding: 6px 12px;
    }
}

@media screen and (max-width:960px) {
    .list {
        width: 100%;
        height: 100vh;
        background-color: rgb(22, 7, 36);
        text-align: center;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 4rem;
        left: 100%;
        transition: all 1s;
    }

    #check {
        display: none;
    }

    .checkBtn {
        display: block;
    }

    #check:checked~ul {
        left: 0%;
    }

}

@media screen and (max-width:600px) {
    .navbar {
        display: block;
    }

    .left img {
        width: 17%;
        height: 17%;
        margin-left: 5%;
        margin-top: 3%;
    }

    .checkBtn {
        margin-top: -13%;
        margin-right: 10%;
    }
}

@media screen and (max-width:500px) {
    .left img {
        width: 16%;
        height: 16%;
        margin-top: 5%;
    }
}

.form-container {
    position: relative;
    width: 380px;
    height: 455px;
    background: #1c1c1c;
    border-radius: 10px;
    overflow: hidden;
    margin-left: 35%;
}

#signup {
    padding-top: 9%;
}

.form-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 455px;
    background: linear-gradient(0deg,transparent
    ,transparent,#00eeff,#00eeff,#00eeff);
    z-index: 1;
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
}

.form-container::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 455px;
    background: linear-gradient(0deg,transparent,transparent,#00eeff,#00eeff,#00eeff);
    z-index: 1;
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -3s;
}

.border-line {
    position: absolute;
    top: 0;
    inset: 0;
}

.border-line::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 455px;
    background: linear-gradient(0deg,transparent,transparent,#ff00bb,#ff00bb,#ff00bb);
    z-index: 1;
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -1.5s;
}

.border-line::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 455px;
    background: linear-gradient(0deg,transparent,transparent,#ff00bb,#ff00bb,#ff00bb);
    z-index: 1;
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -4.5s;
}

@keyframes animate {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

.form-container form {
    position: absolute;
    inset: 4px;
    background: #222;
    padding: 50px 40px;
    border-radius: 10px;
    z-index: 2;
    display: flex;
    flex-direction: column;
}

.form-container form h2 {
    color: #fff;
    font-size: 23px;
    font-weight: 500;
    text-align: center;
    letter-spacing: 1px;
}

.input-box {
    position: relative;
    width: 300px;
    margin-top: 20px;
}

.input-box input {
    position: relative;
    width: 100%;
    padding: 22px 10px 10px;
    background: transparent;
    border: none;
    outline: none;
    box-shadow: none;
    color: #23242a;
    font-size: 14px;
    letter-spacing: 1px;
    transition: 0.5s;
    z-index: 10;
}

.input-box input::placeholder {
    position: absolute;
    left: 0;
    top: 4px;
    padding: 17px 0px 10px;
    pointer-events: none;
    color: #8f8f8f;
    font-size: 14px;
    letter-spacing: 1px;
    transition: 0.5s;
    z-index: 10;
}

.input-box input:valid ~ input::placeholder,
.input-box input:focus ~ input::placeholder {
    color: #fff;
    font-size: 12px;
    transform: translateY(-34px);
}

.input-box i {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    transition: 0.5s;
    pointer-events: none;
}

.input-box input:valid ~ i,
.input-box input:focus ~ i{
    height: 44px;
}

.imp-links{
    display: flex;
    justify-content: space-between;
}
.imp-links a{
    color: #ececec;
    font-size: 12px;
    text-decoration: none;
    margin: 15px 0;
}
.imp-links a:hover{
    color: #fff;
}

.form-container button {
    width: 40%;
    border: none;
    outline: none;
    padding: 10px;
    border-radius: 45px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 10px;
    cursor: pointer;
}

.form-container button:active {
    opacity: 0.8;
}

@media (max-width: 600px) {
    nav {
        flex-direction: column;
    }

    nav a {
        margin: 5px 0;
    }
}
</style>

    <nav class="navbar">
        <div class="left">
            <a href="index.html"><img src="images/logo sofo.png" alt=""></a>
        </div>
        <div class="right">
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Gallery</a></li>
        <li><a href="index.html">Testinomials</a></li>
        <li><a href="index.html">Packages</a></li>
        <li><a href="index.html">Contact</a></li>
        <li><a href="index.html">FAQ</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

            <!-- Signup Page -->
            <div id="signup" class="page hidden">
                <div class="form-container">
                    <div class="border-line"></div>
                    <form action="#">
                    <h2>Sign Up</h2>
    
                    <div class="input-box">
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                    <i></i>
                    </div>
    
                    <div class="input-box">
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <i></i>
                    </div>
    
                    <div class="input-box">
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                    <i></i>
                    </div>
                    <div class="imp-links">
                        <a href="#">Forget Password</a>
                        <a href="login.html">Login</a>
                    </div>
                    <button id="signup-btn">Sign Up</button>
                    <p id="signup-error" style="color: red; display: none; margin-top: 0.8rem;">Please fill in all fields.</p>
                    </form>
                </div>
            </div>
    <script>
               // Signup Functionality
document.getElementById('signup-btn').addEventListener('click', async () => {
    const name = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value.trim();
    const error = document.getElementById('signup-error');

    if (name && email && password) {
        try {
            const response = await fetch('http://localhost:4001/api/user/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert('Sign Up Successful! Redirecting to Login page...');
                error.style.display = 'none';
                document.getElementById('signup').classList.add('hidden');
                document.getElementById('login').classList.remove('hidden');
            } else {
                error.textContent = data.message || 'Sign Up Failed!';
                error.style.display = 'block';
            }
        } catch (err) {
            error.textContent = 'An error occurred. Please try again later.';
            error.style.display = 'block';
        }
    } else {
        error.textContent = 'All fields are required!';
        error.style.display = 'block';
    }
});
    </script>
